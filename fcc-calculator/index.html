<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <body>
    <div class="container calc-body">
      <div class="row">
        <h1 class="text-center">Calculator</h1>
        <h1 id="display">0</h1>

        <button class="col-xs-9 misc" value='clear'>clear</button>

        <button class="col-xs-3 operation" value='/'>/</button>

        <button class="col-xs-3 num" value='7'>7</button>
        <button class="col-xs-3 num" value='8'>8</button>
        <button class="col-xs-3 num" value='9'>9</button>

        <button class="col-xs-3 operation" value='*'>x</button>

        <button class="col-xs-3 num" value='4'>4</button>
        <button class="col-xs-3 num" value='5'>5</button>
        <button class="col-xs-3 num" value='6'>6</button>

        <button class="col-xs-3 operation" value='-'>-</button>

        <button class="col-xs-3 num" value='1'>1</button>
        <button class="col-xs-3 num" value='2'>2</button>
        <button class="col-xs-3 num" value='3'>3</button>

        <button class="col-xs-3 operation" value='+'>+</button>

        <button class="col-xs-6 num" value='0'>0</button>
        <button class="col-xs-3 num" value='.'>.</button>

        <button class="col-xs-3 solve" value="solve">=</button>
      </div>
    </div>


    <footer>
      <h5 class="text-center text-muted">Coded and Designed by <a href="https://github.com/aryasaatvik">Saatvik Arya</a></h5>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
