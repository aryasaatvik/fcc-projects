<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="quote jumbotron">
        <div class="row">
            <h1 class="col-xs-12" id="quote">Never put off till tomorrow what you can do today.</h1>
            <h4 class="col-xs-12" id="author"> -Thomas Jefferson</h4>
          </div>
        </div>

            <button id="getQuote" type="button" class="btn btn-primary">Get Quote</button>
            <button id="tweetQuote" type="button" class="btn btn-primary">Tweet Quote</button>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center"> Coded by Saatvik Arya </p>
    </div>
  </footer>
</html>
